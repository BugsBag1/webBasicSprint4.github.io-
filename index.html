<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprinTask4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header content_width">
        <div class="logo">
            <p class="bold_text_logo">TWITTER</p>
        </div>
        <div class="header_menu">
            <a href="#">Tweets</a>
            <a href="#" id="menuUserName">userName</a>
            <a href="#" id="menuLogin" onclick="clickLogin()">Login</a>
            <a href="#" id="menuRegister" onclick="clickRegister()">Regiser</a>
            <a href="#" id="menuLogout" onclick="logout(event)">Logout</a>
        </div>
    </header>

    <div id="register_form" class="container_form" onsubmit="createUser(event)">
        <form action="#" method="get" class="registration-form">
            <p>EMAIL:</p>
            <input type="text" required placeholder="EMAIL" id="email">
            <p>PASSWORD:</p>
            <input type="password" required placeholder="PASSWORD" id="password">
            <p>FULL NAME:</p>
            <input type="text" required placeholder="FULL NAME" id="fullname">
            <p>COUNTRY:</p>
            <select id="country">
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Russia">Russia</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
            </select>
            <p>BIRTHDATE:</p>
            <input type="date" id="birthdate">
            <button id="register_btn" class="btn_form">REGISTER</button>
        </form>
    </div>

    <div id="login_form" class="container_form" onsubmit="login(event)">
        <form action="#" method="get" class="registration-form">
            <p>EMAIL:</p>
            <input type="text" required placeholder="EMAIL" id="emailLogin">
            <p>PASSWORD:</p>
            <input type="password" required placeholder="PASSWORD" id="passwordLogin">
            <button id="login" class="btn_form">LOGIN</button>
        </form>
    </div>

    <div id="userData" class="container_form">
        <div class="registration-form">
            <h1 id="welcomeUser" class="welcomeUser"></h1>
            <p>EMAIL:</p>
            <b><p id="userEmail"></p></b>
            <p>FULL NAME:</p>
            <b><p id="userFullName"></p></b>
            <p>COUNTRY:</p>
            <b><p id="userCountry"></p></b>
            <p>BIRTHDATE:</p>
            <b><p id="birthdateCurrUser"></p></b>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
